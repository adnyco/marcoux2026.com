<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aaron Marcoux for Washburn County Circuit Court Judge | 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Aaron Marcoux for Washburn County Circuit Court Judge" />

  <style>
    /* --- Base reset --- */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    /* --- Page styling --- */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0b1f3a; /* dark judicial blue */
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 2rem 1.5rem;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.35);
      margin: 1.5rem 0;
    }

    /* --- Typography --- */
    h1 {
      font-size: 3rem; /* ~48px */
      font-weight: 900; /* Arial Black equivalent */
      margin: 0;
      letter-spacing: 0.02em;
    }

    h2 {
      font-size: 1.5rem; /* ~24px */
      font-weight: 300; /* narrow / light feel */
      margin: 0.5rem 0;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    h3 {
      font-size: 1.5rem; /* ~24px */
      font-weight: 900; /* Arial Black equivalent */
      margin: 0;
      line-height: 1.3;
    }

    /* --- Responsive scaling --- */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }

      h2,
      h3 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <main role="main">
    <hr />
    <h1>Aaron Marcoux</h1>
    <h2>for</h2>
    <h3>Washburn County Circuit Court Judge</h3>
    <hr />
  </main>
</body>
</html>
