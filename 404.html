    /* --- 404 Page styling --- */

  <script>
    (function () {
      // Mobile menu toggle (match site)
      var nav = document.getElementById("site-nav");
      var btn = nav && nav.querySelector(".menu-toggle");
      if (nav && btn) {
        btn.addEventListener("click", function () {
          var isOpen = nav.getAttribute("data-open") === "true";
          nav.setAttribute("data-open", String(!isOpen));
          btn.setAttribute("aria-expanded", String(!isOpen));
        });
      }

      // GA helper
      function sendEvent(name, params) {
        if (typeof window.gtag !== "function") return;
        window.gtag("event", name, Object.assign({ transport_type: "beacon" }, params || {}));
      }

      function linkText(a) {
        return (a.getAttribute("aria-label") || a.textContent || "")
          .trim()
          .replace(/\s+/g, " ")
          .slice(0, 120);
      }

      // Track ALL link clicks (internal + external)
      document.addEventListener("click", function (e) {
        var a = e.target.closest && e.target.closest("a");
        if (!a) return;

        var href = a.getAttribute("href");
        if (!href || href === "#" || href.startsWith("javascript:")) return;

        var isExternal = false;
        var url = href;

        try {
          var u = new URL(href, location.href);
          url = u.href;
          isExternal = (u.origin !== location.origin);
        } catch (_) {}

        sendEvent("link_click", {
          link_url: url,
          link_text: linkText(a) || "(no text)",
          link_type: href.startsWith("#") ? "hash" : (href.startsWith("mailto:") ? "mailto" : (href.startsWith("tel:") ? "tel" : (isExternal ? "external" : "internal"))),
          link_target: a.getAttribute("target") || "(none)"
        });
      }, true);
    })();
  </script>
