<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Aaron Marcoux for Washburn County Circuit Court Judge | 2026</title>
  <meta
    name="description"
    content="Aaron Marcoux for Washburn County Circuit Court Judge. Election Day: April 7, 2026. Washburn County, WI."
  />

  <!-- Social sharing -->
  <meta property="og:title" content="Aaron Marcoux for Washburn County Circuit Court Judge" />
  <meta property="og:description" content="Election Day • April 7, 2026 • Washburn County, WI" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://marcoux2026.com/" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root{
      --navy:#071a33;
      --navy-deep:#041122;

      --accent-red:#b21f2d;

      --text-on-dark:rgba(255,255,255,0.92);
      --muted-on-dark:rgba(255,255,255,0.72);
      --hair-on-dark:rgba(255,255,255,0.22);

      --text-on-light:#0a1730;
      --muted-on-light:rgba(10,23,48,0.72);
      --hair-on-light:rgba(10,23,48,0.18);

      --radius:14px;
      --shadow:0 14px 34px rgba(0,0,0,0.22);

      --max:1000px;

      --sans:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      --serif:"Cormorant Garamond",Georgia,"Times New Roman",serif;
    }

    *,*::before,*::after{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:var(--sans);
      line-height:1.55;
      color:var(--text-on-dark);
      background:var(--navy-deep);
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{color:inherit;text-underline-offset:.2em;}
    a:hover{text-decoration-thickness:2px;}
    :focus-visible{outline:2px solid currentColor;outline-offset:3px;}

    .skip-link{
      position:absolute;left:.75rem;top:.75rem;z-index:50;
      padding:.5rem .75rem;border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.55);
      transform:translateY(-220%);
      transition:transform 160ms ease;
    }
    .skip-link:focus{transform:translateY(0);}

    .site-header{
      position:sticky;top:0;z-index:20;
      background:rgba(4,17,34,.78);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:.9rem 1.25rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
    }
    .nav__brand{
      font-family:var(--serif);
      font-weight:600;
      letter-spacing:.02em;
      text-decoration:none;
      font-size:1.15rem;
      white-space:nowrap;
    }
    .nav__links{
      list-style:none;
      margin:0;padding:0;
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav__links a{
      text-decoration:none;
      color:rgba(255,255,255,.78);
      font-weight:500;
    }
    .nav__links a:hover{color:rgba(255,255,255,.95);}

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 1.25rem;
    }

    section{scroll-margin-top:88px;}

    .section{
      padding:clamp(3.6rem,7.5vw,6.25rem) 0;
    }

    .section--dark{
      color:var(--text-on-dark);
      background:
        radial-gradient(1200px 650px at 50% 20%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, var(--navy), var(--navy-deep));
    }

    .section--light{
      color:var(--text-on-light);
      background:#fff;
    }

    .section__title{
      margin:0 0 1rem;
      font-family:var(--serif);
      font-weight:600;
      font-size:clamp(1.6rem, 1.4vw + 1.15rem, 2.2rem);
      letter-spacing:.01em;
    }
    .section__lead{
      margin:0 0 .9rem;
      font-weight:700;
    }
    .section__body{
      margin:0;
      max-width:75ch;
      font-size:1.05rem;
    }
    .section__body + .section__body{margin-top:.95rem;}

    /* HERO */
    .section--hero{
      padding:clamp(5rem,10vw,7.5rem) 0;
    }
    .hero{
      text-align:center;
      max-width:980px;
      margin:0 auto;
    }
    .hero__kicker{
      margin:0 0 .9rem;
      color:var(--muted-on-dark);
      font-weight:500;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:.95rem;
    }
    .hero__name{
      margin:0;
      font-family:var(--serif);
      font-weight:700;
      letter-spacing:.01em;
      line-height:.95;
      font-size:clamp(3.1rem,6.2vw,4.9rem);
    }
    .hero__subhead{
      margin:1.35rem auto 0;
      max-width:70ch;
      color:var(--muted-on-dark);
      font-size:clamp(1.05rem,1vw + .85rem,1.25rem);
    }
    .hero__actions{
      margin-top:2.1rem;
      display:flex;
      gap:.9rem;
      justify-content:center;
      flex-wrap:wrap;
    }
    .hero__election{
      margin:2rem 0 0;
    }
    .hero__election-pill{
      display:inline-block;
      padding:.7rem 1rem;
      border-radius:999px;
      font-weight:700;
      letter-spacing:.03em;
      background:rgba(178,31,45,.14);
      border:1px solid rgba(178,31,45,.42);
      color:rgba(255,255,255,.96);
      box-shadow:
        0 10px 26px rgba(0,0,0,.25),
        0 0 0 7px rgba(178,31,45,.06);
    }
